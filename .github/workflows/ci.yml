name: CI Workflow - Docker

on:
  push:
    branches:
        - main

jobs:
  build:
    runs-on: unbuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
            docker build -t task-manager:latest .

      - name: run docker container
        run: |
            docker run --rm \
             -e GITHUB_USER="${{ github.actor }}" \
             task-manager:latest

